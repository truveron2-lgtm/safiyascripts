{% extends "base_admin.html" %}
{% block content %}
<div class="container mt-5 text-center">
  <h3 class="text-danger mb-4">Confirm Delete</h3>
  <p>Are you sure you want to delete the article:</p>
  <h4 class="fw-bold text-primary">"{{ article.title }}"</h4>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'articles:article_detail' pk=article.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
