{% extends "base_admin.html" %}
{% block content %}
<div class="container mt-5 text-center">
  <div class="card shadow p-4">
    <h4>Are you sure you want to delete <strong>{{ user_obj.username }}</strong>?</h4>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger mt-3">Yes, Delete</button>
      <a href="{% url 'account:user_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
