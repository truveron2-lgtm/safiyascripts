{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="content-wrapper text-center" style="max-width: 420px; width: 100%;">
    <h2 class="mb-4">Login</h2>

    <form method="POST" class="text-start">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <p class="mt-3">Donâ€™t have an account? <a href="{% url 'account:register' %}">Sign up</a></p>
  </div>
</div>
{% endblock %}
