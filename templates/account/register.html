{% extends "base_admin.html" %}
{% load static %}

{% block content %}
<style>
  .register-container {
    max-width: 600px;
    margin: 70px auto;
    background: #fff;
    padding: 50px 40px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  .register-container h2 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 30px;
    color: #2c3e50;
  }

  .register-container form p {
    margin-bottom: 18px;
  }

  .register-container input,
  .register-container select,
  .register-container textarea {
    width: 100%;
    border-radius: 8px;
    padding: 10px 12px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .register-container input:focus,
  .register-container select:focus,
  .register-container textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
  }

  .register-container button {
    width: 100%;
    border-radius: 8px;
    padding: 12px;
    font-weight: 500;
    font-size: 16px;
  }

  .register-container p.text-center {
    margin-top: 20px;
  }
</style>

<div class="register-container">
  <h2>Create Your Account</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p class="text-center mt-3">
    Already have an account?
    <a href="{% url 'account:login' %}">Login here</a>.
  </p>
</div>
{% endblock %}
