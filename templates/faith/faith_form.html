{% extends 'base_admin.html' %}

{% block title %}{{ title }} | SafiyaScripts{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">{{ title }}</h2>
    <div class="card p-4 shadow-sm">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
</div>
{% endblock %}
